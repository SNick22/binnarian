<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Sign up</title>
</head>
<body class="auth-body">
<div class="auth-header">
  <a href="" class="auth-logo">
    <img src="img/logo.svg" class="logo-image" alt="Logo">
    <span class="logo-text">Binarrian</span>
  </a>
  <div class="if-not">
    
<span>Already have an account?</span>
<a href="">Login</a>

  </div>
</div>
<div class="auth-image"></div>
<div class="auth-main-block">
  
<div class="auth sign-up2">
  <form action="">
    <h2>Let’s confirm it’s you</h2>
    <p>Help us secure your account.<br>Please complete the verifications below</p>
    <div class="radio-block">
      <div class="radio">
        <input type="radio" name="get_code" checked>
        <div class="custom-radio"></div>
      </div>
      <span class="check">Get the code by email at<br>user••••••••••••@gmail.com</span>
    </div>
    <input type="submit" value="Continue">
  </form>
</div>

</div>
</body>
</html>
