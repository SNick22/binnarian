<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Sign up</title>
</head>
<body class="auth-body">
<div class="auth-header">
  <a href="" class="auth-logo">
    <img src="img/logo.svg" class="logo-image" alt="Logo">
    <span class="logo-text">Binarrian</span>
  </a>
  <div class="if-not">
    
<span>Already have an account?</span>
<a href="">Login</a>

  </div>
</div>
<div class="auth-image"></div>
<div class="auth-main-block">
  
<div class="auth sign-up">
  <h2>Sign up</h2>
  <form action="">
    <label>
      email
      <input type="email" placeholder="Email address">
    </label>
    <label>
      password
      <div class="password">
        <input type="password" placeholder="Password" name="password">
        <button class="eye" type="button"></button>
      </div>
    </label>
    <label>
      confirm password
      <div class="password">
        <input type="password" placeholder="Password" name="password">
        <button class="eye" type="button"></button>
      </div>
    </label>
    <div class="checkbox-block">
      <div class="checkbox">
        <input type="checkbox" required checked>
        <div class="custom-checkbox"></div>
      </div>
      <p class="check">By signing up I agree that Iâ€™m 18 years of age or older, to the <a href="" class="check">User Agreements, Privacy Policy, Cookie Policy.</a></p>
    </div>
    <input type="submit" value="Continue">
  </form>
</div>

</div>
</body>
</html>
